{% extends extend_val %}
{% load static %}



{% block content %}
<div style="width:80%;margin:auto;">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox" >
		<div class="carousel-item active">
			<img class="d-block img-fluid" style="margin: 0 auto;" src="{% static "img2.png" %}" alt="First slide">
		</div>
		<div class="carousel-item">
			<img class="d-block img-fluid" style="margin: 0 auto;" src="{% static "img1.png" %}" alt="Second slide">
		</div>
		<div class="carousel-item">
			<img class="d-block img-fluid" style="margin: 0 auto;" src="{% static "img3.png" %}" alt="Third slide">
		</div>
	</div>
</div>
</div>
{% endblock %}
