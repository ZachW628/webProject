{% extends 'guest_page.html' %}
{% load static %}


{% block content %}
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col col-lg-6">
			<form method="POST" style="margin-top:50px;">{% csrf_token %}
				<h1 style="margin-bottom:50px;"> Login </h1>
				<div class="form-group">
					{{ form.username.label_tag }}
					{{ form.username }}
				</div>
				<div class="form-group">
					{{ form.password.label_tag }}
					{{ form.password }}
				</div>

				<div >
					<button class="btn btn-success" style="width:50%;">Login</button>
				</div>


			</form>
		</div>
	</div>
</div>
{% endblock %}
